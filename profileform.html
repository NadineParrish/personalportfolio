<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Metadata for HTML characters and making website look good on all devices -->
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Displays on tab of website page -->
		<title>New Profile</title>
		<!-- Installs bootstrap for CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<!-- Link to stylesheet -->
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<!-- Form for creating a profile -->
		<form name="myForm" id="profileForm" action="example.php" class="container">
			<!-- Hearder for the form -->
			<h1>
				Create a Profile!
			</h1>
			<!-- Bootstrap for making form elements into rows- first and last name display horizontally -->
			<section class="row" class="align-column">			
				<p class="form-group col-md-6">
					<label for="fname"> First Name </label>
					<input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
				</p>
				<p class="form-group col-md-6">
					<label for="lname"> Last Name </label>
					<input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
				</p>					
			</section>
			<!-- Email and phone number display horizontally -->
			<section class="row">
				<p class="form-group col-md-6">
					<label for="email"> Email </label>
					<input type="text" id="email" name="email" class="form-control-plaintext" placeholder="abc@gmail.com" readonly>
				</p>

				<p class="form-group col-md-6">
					<label for="phone"> Phone Number </label>
					<input type="text" id="phone" name="phone" class="form-control" placeholder="111-111-1111" required>
				</p>
			</section>
			
			<!-- Single line for street address -->
			<label for="address"> Street Address </label>
			<input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
			
			<!-- Row for state and zipcode -->
			<section class="row">
				<fieldset class="form-group col-md-4">
					<label for="state"> State </label><br>
					<select id="state" name="state" class="form-control" required>
						<option value="AL"> Alabama </option>
						<option value="AK"> Alaska </option>
						<option value="AZ"> Arizona </option>
						<option value="AR"> Arkansas </option>
						<option value="CA"> California </option>
						<option value="CO"> Colorado </option>
						<option value="CT"> Connecticut </option>
						<option value="DE"> Deleware </option>
						<option value="FL"> Florida </option>
						<option value="GA"> Georgia </option>
						<option value="HI"> Hawaii </option>
						<option value="ID"> Idaho </option>
						<option value="IL"> Illinois </option>
						<option value="IN"> Indiana </option>
						<option value="IA"> Iowa </option>
						<option value="KS"> Kansas </option>
						<option value="KY"> Kentucky </option>
						<option value="LA"> Louisiana </option>
						<option value="ME"> Maine </option>
						<option value="MD"> Maryland </option>
						<option value="MA"> Massachusetts </option>
						<option value="MI"> Michigan </option>
						<option value="MN"> Minnesota </option>
						<option value="MS"> Mississippi </option>
						<option value="MO"> Missouri </option>
						<option value="MT"> Montana </option>
						<option value="NE"> Nebraska </option>
						<option value="NV"> Nevada </option>
						<option value="NH"> New Hampshire </option>
						<option value="NJ"> New Jersey </option>
						<option value="NM"> New Mexico </option>
						<option value="NY"> New York </option>
						<option value="NC"> North Carolina </option>
						<option value="ND"> North Dakota </option>
						<option value="OH"> Ohio </option>
						<option value="OK"> Oklahoma </option>
						<option value="OR"> Oregon </option>
						<option value="PA"> Pennsylvania </option>
						<option value="PR"> Puerto Rico </option>
						<option value="RI"> Rhode Island </option>
						<option value="SC"> Sount Carolina </option>
						<option value="SD"> South Dakota </option>
						<option value="TN"> Tennessee </option>
						<option value="TX"> Texas </option>
						<option value="UT"> Utah </option>
						<option value="VT"> Vermont </option>
						<option value="VA"> Virginia </option>
						<option value="WA"> Washington </option>
						<option value="WV"> West Virginia </option>
						<option value="WI"> Wisconsin </option>
						<option value="WY"> Wyoming </option>
					</select> <br>
				</fieldset>

				<p class="form-group col-md-2">
					<label for="zip"> Zipcode </label><br>
					<input type="text" id="zip" name="zip" class="form-control" placeholder="Zipcode" required>
				</p>
			
			</section>

			<section>
				<label for="pic" class="form-label"> Profile photo: </label>
				<input type="file" id="pic" name="pic" class="form-control" required>
			</section>

			<section>		
				<fieldset>
					<!-- Bootstrap formatting for gender radio buttons -->
					<label for="gender"> Gender: </label>
					<p class="form-check">
						<label for="male" class="form-check-label">
							<input type="radio" id="gender" name="gender" class="form-check-input" required> Male 
						</label>
					</p>
					<p class="form-check">
						<label for="female" class="form-check-label">
							<input type="radio" id="gender" name="gender" class="form-check-input" required> Female 
						</label>
					</p>
					<p class="form-check">
						<label for="other" class="form-check-label">
							<input type="radio" id="gender" name="gender" class="form-check-input" required> Other 
						</label>
					</p>
				</fieldset>
			</section>

			<section>
				<fieldset>
					<!-- Bootstrap formatting for marketing consent checkboxes -->
					<label for="marketing" class="form-check-label"> Marketing Consent </label>
					<p class="form-check">	
						<label for="marketing1" class="form-check-label">
							<input type="checkbox" id="yes" name="yes" value="yes" class="form-check-input"> Yes 
						</label>
					</p>
					<p class="form-check">
						<label for="marketing2" class="form-check-label">
							<input type="checkbox" id="no" name="no" value="no" class="form-check-input"> No 
						</label>
					</p>
				</fieldset>
			</section>	
			
			<!-- Form submission button -->	
			<section>
				<p>	<button type="submit" class="btn btn-secondary"> Submit </button> </p>
			</section>
		</form>
	</body>

</html>
